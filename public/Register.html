<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
</head>
<body>

<div class="cadastro-container">
  <div class="card cadastro-card">
    <h2 class="text-center mb-4">Cadastro de Animal</h2>

    <form id="cadastroForm">
      <div class="mb-3">
        <label class="form-label">Nome do Animal</label>
        <input type="text" class="form-control" name="nome" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Identificação (Brinco)</label>
        <input type="text" class="form-control" name="brinco" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Lote</label>
        <input type="text" class="form-control" name="lote" />
      </div>

      <div class="mb-3">
        <label class="form-label">Nascimento</label>
        <input type="date" class="form-control" name="nascimento" />
      </div>

      <div class="mb-3">
        <label class="form-label">Peso Inicial (kg)</label>
        <input type="number" class="form-control" name="peso" />
      </div>

      <button type="submit" class="btn btn-success w-100">Salvar</button>
    </form>

    <div id="mensagemSucesso" class="alert alert-success mt-3" style="display: none;">
      Animal cadastrado com sucesso!
    </div>
  </div>
</div>

<script>
  document.getElementById('cadastroForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const animal = Object.fromEntries(formData.entries());

    console.log('Animal cadastrado:', animal);

    document.getElementById('mensagemSucesso').style.display = 'block';
    this.reset();

    setTimeout(() => {
      document.getElementById('mensagemSucesso').style.display = 'none';
    }, 3000);
  });
</script>

</body>

<style>
    .cadastro-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background-color: #f8f9fa;
    }

    .cadastro-card {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }
  </style>
</html>
