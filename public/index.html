  <style>
    :root {
      --color-primary: #20913C;
      --color-dark:    #0F4C22;
      --font-heading:  'Montserrat', sans-serif;
      --font-body:     'Open Sans', sans-serif;
    }
    body {
      font-family: var(--font-body);
      color: #333;
      line-height: 1.6;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: var(--font-heading);
      color: var(--color-dark);
    }
    a { text-decoration: none; }
   
    .navbar {
      background-color: #fff;
    }
   
    .hero-section {
      position: relative;
      background: url('imagens/caprinos.webp') center/cover no-repeat;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color:rgba(255, 255, 255, 0.3)
    }
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }
    .hero-content .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }
    .hero-content .btn-primary:hover {
      background-color: var(--color-dark);
      border-color: var(--color-dark);
    }

    .feature-card i {
      font-size: 2.5rem;
      color: var(--color-primary);
    } 
    footer {
      background: #f8f9fa;
    }
   
  /* Deixar os cards em branco semi-opaco para legibilidade */
  .quem-somos-section .card {

  }

  .info-section p.subtitle {

  .info-section .info-card {
    background: #fff;
    border-radius: .5rem;

    padding: 1.5rem;
    display: flex;
    align-items: center;
  }
  .info-section .info-card i {
    font-size: 2.5rem;
    color: var(--color-primary);

  }

    color: rgba(255,255,255,0.75);
    text-decoration: none;
  }
  .site-footer .footer-links ul li a:hover {
    color: #fff;
  }
